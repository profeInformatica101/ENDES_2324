<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Área del Rectángulo</title>
</head>
<body>
    <label for="base">Introduzca la base del rectángulo:</label>
    <input type="number" id="base" min="0.1" step="0.1" />
    <br/>
    <label for="altura">Introduzca la altura del rectángulo:</label>
    <input type="number" id="altura" min="0.1" step="0.1" />
    <br/>
    <button onclick="calcularArea()">Calcular Área</button>
    <p id="resultado"></p>

    <script>
        function calcularArea() {
            let base = document.getElementById('base').value;
            let altura = document.getElementById('altura').value;
            
            base = parseFloat(base);
            altura = parseFloat(altura);
            
            if (base <= 0 || altura <= 0) {
                document.getElementById('resultado').textContent = 'Por favor, introduzca números positivos para la base y la altura.';
                return;
            }
            
            const area = base * altura;
            document.getElementById('resultado').textContent = 'El área del rectángulo es: ' + area;
        }
    </script>
</body>
</html>
